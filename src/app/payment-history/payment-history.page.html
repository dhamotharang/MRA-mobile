<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="quick-login"></ion-back-button>
    </ion-buttons>
    <ion-title>Payment history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <section>
          <ion-item>
            <ion-label>Select year</ion-label>
            <ion-select placeholder="Year">
              <ion-select-option value="2019">2019</ion-select-option>
              <ion-select-option value="2020">2020</ion-select-option>
            </ion-select>
          </ion-item>
        </section>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>Receipt date/number</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>Description/amount</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
