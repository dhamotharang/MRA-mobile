<ion-content elastic-header>
  <!-- <div id="elastic-header" #map id="map"></div> -->
</ion-content>

<div class="map-wrapper">
  <div #map id="map"></div>
</div>

<div footerstyle>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12" style="display:inline-flex;">
        <ion-col size="6">
          <marquee behavior="scroll" direction="left" reportmsg>Call your emergency number if no one answering your sos emergency.</marquee>
        </ion-col>
        <ion-col size="6">
          <div badgePostyle><ion-icon name="locate"></ion-icon><span class="animate-flicker"> Sending Help!</span></div>
        </ion-col>
      </ion-col>
      <ion-col size="12">
        <ion-card cardsize>
          <ion-card-content>
            <ion-row>
              <ion-col size="12"><span id="timer" style="float:right">5:00</span></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4">
                <div badgePostylesos *ngIf="sos_type == 'General'"><i class="icon-crosshairs-gps animate-flicker-fast"></i></div>
                <div badgePostylesos *ngIf="sos_type == 'Heart Attack'"><i class="icon-expand animate-flicker-fast"></i></div>
                <div badgePostylesos *ngIf="sos_type == 'Robbery'"><i class="icon-emoticon-cool animate-flicker-fast"></i></div>
                <div badgePostylesos *ngIf="sos_type == 'Fire'"><i class="icon-fire animate-flicker-fast"></i></div>
                <img roundorgimg src="{{profilePictUrl}}"/>
              </ion-col>
              <ion-col size="8">
                <ion-card-title twolinesEllipsis>
                  {{personName}}
                </ion-card-title>
              </ion-col>
              <ion-col size="12">
                <p twolinesEllipsis>
                  <!-- {{adrs}} -->
                </p>
              </ion-col>
            </ion-row>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <ion-button ion-button icon-start actbutton expand="block" fill="clear" size="small" (click)="showCheckbox()">
                <ion-icon name="call" style="margin-right: 10px;"></ion-icon>
                <div>Emergency Call</div>
              </ion-button>
            </ion-col>
            <!-- <ion-col>
              <ion-button ion-button icon-start actbutton expand="block" fill="clear" size="small" (click)="showTrusted()">
                <ion-icon name="people" style="margin-right: 10px;"></ion-icon>
                <div>Trusted People</div>
              </ion-button>
            </ion-col> -->
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="12" style="padding-right:10px; padding-left:10px;" >
        <button ion-button block cancelbtn (click)="forceStop()">Cancel</button>          <!--takde navigation ke page lain-->
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
