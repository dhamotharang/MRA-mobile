<ion-header>
  <ion-toolbar>
    <ion-buttons>
 
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <img slot="secondary" src="assets/mra.png" class="navbar-logo" />
    <ion-title slot="secondary">Project Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="grid-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <img class="banner-image" [src]="[projectDetail?.projectPicture]"
          (click)="openImageFx(projectDetail?.projectDetail)">
        <!-- <ion-spinner class="spinner-loading" *ngIf='spinnerloading'></ion-spinner> -->

        <!-- <ion-slides pager="true" loop=true>
          <ion-slide *ngFor='let data of serviceBannerData'>
            <div>
              <img *ngIf='data?.image_path' #img10 (error)="img10.src =imageProvider.imageErrorHandle('productImage')"
                class="card-image" [src]="data?.image_path" (click)="openImageFx(data?.image_path)">
            </div>
          </ion-slide>
        </ion-slides> -->

      </ion-col>
    </ion-row>

    <!-- *ngIf='!spinnerloading' -->
    <div>

      <ion-item lines="none">
        <ion-label class="margin-top">
          <p class="project-name">{{projectDetail?.projName}}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none" no-padding>
        <ion-label class="margin-top">
          <ion-row>
            <ion-col size="2">
              <ion-button (click)="callFx()" fill="clear" round class="selected-button">
                <ion-icon ios="call" md="call" class="call-icon">
                </ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="launchWhatsapp()" fill="clear" round class="selected-button">  
                <ion-icon ios="logo-whatsapp" md="logo-whatsapp" class="whatsapp-icon">
                </ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="composeEmail()" fill="clear" round class="selected-button">
                <ion-icon ios="mail" md="mail" class="mail-icon">
                </ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2"></ion-col>
            <ion-col *ngIf="projectDetail?.projectWrap == 'A'" size="4">
              <ion-card class="active-card">
                <ion-icon ios="ellipse" md="ellipse" class="active-icon">
                </ion-icon>
                <p class="active-label">ACTIVE</p>
              </ion-card>
            </ion-col>
            <ion-col *ngIf="projectDetail?.projectWrap != 'A'" size="4">
              <ion-card class="active-card">
                <ion-icon ios="ellipse" md="ellipse" class="inactive-icon">
                </ion-icon>
                <p class="active-label">INACTIVE</p>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>


      <ion-item class="ion-no-padding" lines="none">
        <ion-label class="margin-top">

          <ion-row style="padding-left: 16px;">
            <ion-col>
              <ion-row (click)='launchNavigation()'>
                <ion-col size="2">
                  <ion-icon class="location-icon" ios="location" md="location">
                  </ion-icon>
                </ion-col>
                <ion-col class="ion-margin-start">
                  <p class="label-detail">
                    {{projectDetail?.location}},
                    <!-- {{checkAddress(projectDetail?.address1)}}
                    {{checkAddress(projectDetail?.postcode)}} {{checkAddress(projectDetail?.city)}}
                    {{checkAddress(projectDetail?.state)}} {{projectDetail?.countryName}} -->
                  </p>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="2">
                  <ion-icon class="calendar-icon" ios="calendar" md="calendar"></ion-icon>
                </ion-col>
                <ion-col class="ion-margin-start">
                  <span class="label-detail">{{projectDetail?.projectStart|date: "dd/MM/y"}} - {{projectDetail?.projectEnd|date: "dd/MM/y"}}</span>
                </ion-col>
              </ion-row>

            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>


      <ion-item-divider class="ion-no-padding" sticky class="purple-background">
        <ion-row>
          <ion-col>
            <p class="label-description">
              Description
            </p>
          </ion-col>
          <ion-col (click)="expandFx()"size="1">
            <ion-icon *ngIf='expand == false' class="expand-icon" ios="chevron-down-outline" md="chevron-down-outline">
            </ion-icon>
            <ion-icon *ngIf='expand == true' class="expand-icon" ios="chevron-up-outline" md="chevron-up-outline">
            </ion-icon>
          </ion-col>
        </ion-row>

      </ion-item-divider>


      <ion-item *ngIf='expand == true' class="ion-no-padding" lines="none">
        <ion-label class="margin-top">
          <ion-row style="padding-left: 16px;">
            <ion-col>
              <p [innerHtml]="projectDetail?.projObj" class="description-text">  
              </p>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>


      <ion-item *ngIf='fromPage == "view"' class="ion-no-padding" lines="none">
        <ion-label class="margin-top">
          <ion-row class="padding-others">
            <ion-col>
              <ion-button (click)='navNextPage()' fill="clear" round class="others">
                <p class="link-label" >Live Feed</p>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="navVolunteerPage()" fill="clear" round class="others">
                <p class="link-label">Volunteer</p>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="navTaskPage()" fill="clear" round class="others">
                <p class="link-label">Task</p>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>

    <!-- <button class="standard-float-button" (click)="goAddBooking()" full ion-button>Request Join
    </button> -->

    <ion-button *ngIf='fromPage == "join"' class="standard-float-button" (click)="requestJoin()" expand="full">Request Join</ion-button>







    </div>

  </ion-grid>

</ion-content>
