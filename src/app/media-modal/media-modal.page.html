<ion-header>
<ion-toolbar class="modalBar">
<!-- <ion-title>
{{"Preview"|translate}}
</ion-title> -->
<ion-buttons>
<ion-back-button defaultHref="tabs"></ion-back-button>
<img slot="secondary" src="assets/mra.png" class="navbar-logo" />
<button ion-button (click)="dismiss()" style="margin: 0 0 !important;">
<span ion-text color="primary" showWhen="ios">Cancel</span>
<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
</button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content scrollY="false">
<ion-slides pager>
<ion-slide *ngFor="let s of slideList; index as i">
<ion-toolbar class="modalBar">
<ion-buttons end>
<button ion-button clear (click)="removeMedia(i)">
<ion-icon name="trash" style="font-size: 2.5rem !important;"></ion-icon>
</button>
</ion-buttons>
</ion-toolbar>
<!-- <ng-container *ngIf="s.type === 'image'">
<zoom-area [(scale)]="scale" [(controls)]="showControls">
<img [src]="s.uri" class="slide-image">
</zoom-area>
</ng-container> -->
<img *ngIf="s.type === 'image'" [src]="s.uri" class="slide-image">
<video *ngIf="s.type === 'video'" controls="controls" preload="metadata" poster="./assets/imgs/video-camera.png" webkit-playsinline="webkit-playsinline" class="slide-image">
<source src="{{s.uri}}" type="video/mp4"/>
</video>
</ion-slide>
</ion-slides>
</ion-content>
