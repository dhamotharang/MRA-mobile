<ion-header>
  <ion-toolbar>
    <ion-title>volunteer-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item no-padding *ngFor='let data of volunteerList'>
      <ion-label no-margin (click)="navNextPage(data)">
        <ion-row>
          <ion-col size="3">
            <img class="img-style"
            [src]="[data?.volunteer_image]">
          </ion-col>
          <ion-col size="9">
            <p class="volunteer-name">{{data?.volunteer_name}}</p>
            <ion-row>
              <ion-col size="9">
                <p class="volunteer-detail">{{data?.job}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="9">
                <p class="volunteer-detail">{{data?.contact}}</p>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
