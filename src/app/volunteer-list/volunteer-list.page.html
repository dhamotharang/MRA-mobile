<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <img slot="secondary" src="assets/mra.png" class="navbar-logo"/>
    <ion-title slot="secondary">Volunteer List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item no-padding *ngFor='let data of volunteerList'>
      <ion-label no-margin (click)="navNextPage(data)">
        <ion-row>
          <ion-col size="3">
            <img class="img-style" #img1 (error)="img1.src=imageProvider.imageErrorHandle('profile')"
            [src]="[data?.volunteer_image]">
          </ion-col>
          <ion-col size="9">
            <p class="volunteer-name">{{data?.person?.name}}</p>
            <ion-row>
              <ion-col size="9">
                <!-- <p class="volunteer-detail">{{data?.job}}</p> -->
                <p class="volunteer-detail">Software Engineer</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="9">
                <p class="volunteer-detail">{{data?.contactCode}}{{data?.contactNo}}</p>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab *ngIf='role != "volunteer"' vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navAddVolunteer()">
      <ion-icon ios="add-outline" md="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
