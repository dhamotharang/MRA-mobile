<ion-header>
  <ion-toolbar>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label no-margin>
    <ion-row>
      <ion-col size="3">
        <img class="img-style"
        [src]="[project_image]">
      </ion-col>
      <ion-col size="8">
        <p class="project-name">{{project_name}}</p>
      </ion-col>
      <ion-col size="1">
        <ion-icon class="more-icon" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-label>

</ion-content>
