<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button class="back" defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <img slot="secondary" src="assets/mra.png" class="navbar-logo" />
    <ion-title slot="secondary">Feedback</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="registrationForm">
      <ion-list>
        <ion-item lines="none">
          <ion-label position="floating" style="color: gray">Title</ion-label>
          <ion-textarea formControlName="title" rows="7"></ion-textarea>
        </ion-item>
        <div *ngFor="let error of errorMessages.title">
          <ng-container *ngIf="title.hasError(error.type) && (title.dirty || title.touched)">
            <h3><small class="error-message" style="font-family: 'San Fransico'">{{error.message}}</small></h3>
          </ng-container>
        </div>

        <ion-item lines="none">
          <ion-label position="floating" style="color: gray">Describe your issue or share your ideas...</ion-label>
          <ion-textarea style="font-family: 'San Fransico'" rows="7" formControlName="description"></ion-textarea>
        </ion-item>
        <div *ngFor="let error of errorMessages.description">
          <ng-container *ngIf="description.hasError(error.type) && (description.dirty ||description.touched)">
            <h3><small class="error-message" style="font-family: 'San Fransico'">{{error.message}}</small></h3>
          </ng-container>
        </div>
        <ion-item lines="none">
          <ion-label style="color: gray">Rate this app</ion-label>
          <ion-select formControlName="rate">
            <ion-select-option value="0">Very Poor</ion-select-option>
            <ion-select-option value="2">Poor</ion-select-option>
            <ion-select-option value="4">Fair</ion-select-option>
            <ion-select-option value="6">Good</ion-select-option>
            <ion-select-option value="8">Very Good</ion-select-option>
            <ion-select-option value="10">Excellent</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-row class="attach-icon-padding">
        <ion-col (click)="getImageFx()">
          <ion-icon class="attach-icon" ios="image" md="image" rows="6" style="padding:2px;color:#0040ff;">
          </ion-icon>
        </ion-col>

      </ion-row>
      <!-- <input *ngIf="!platform.is('cordova')" type="file" name="file" id="file"
    (change)='uploadpictureFx("localthumbnail",$event)' /> -->

    </form>
  </div>

</ion-content>
<footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button (click)="submit()" class="post-button">
          <p class="post-label">Submit</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</footer>
