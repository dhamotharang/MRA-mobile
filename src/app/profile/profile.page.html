<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <img slot="secondary" src="assets/mra.png" class="navbar-logo" />
    <ion-title slot="secondary">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center avatar-container">
    <ion-avatar>
      <img #img1 (error)="img1.src=imageProvider.imageErrorHandle('profile')"
      [src]="[profile?.profilePicture]"
      alt="Placeholder avatar">
    </ion-avatar>
  </div>
  <div class="flex-center user-name" >
    <h4>{{profile?.name}}</h4>
  </div>
  <!-- <div class="flex-center">
    <p class="profile-pill" (click)="navNextPage()">My profile</p>
  </div> -->
  <ion-list-header>
    <ion-label>Settings & Privacy</ion-label>
  </ion-list-header>
  <ion-list class="settings-list">
    <ion-item (click)="navigateNextPage()">
      <ion-icon slot="start" name="person-circle" style=" font-size: 1.3rem;"></ion-icon>
      <ion-label>
        <h4>My account</h4>
        <!-- <p style="font-size: 1rem;">Manage your personal information</p> -->
      </ion-label>
      <ion-icon slot="end" size="small" name="chevron-forward-outline" class="chevron"></ion-icon>
    </ion-item>
    <!-- <ion-item>
      <ion-icon slot="start" name="chatbubble-ellipses"></ion-icon>
      <ion-label>
        <h4>Language</h4>
        <p>Change your language</p>
      </ion-label>
      <ion-icon slot="end" size="small" name="chevron-forward-outline" class="chevron"></ion-icon>
    </ion-item> -->
  </ion-list>
  <ion-list-header>
    <ion-label>Legal & Policies</ion-label>
  </ion-list-header>
  <ion-list class="legal-list">
    <ion-item (click)="terms()">
      <ion-icon slot="start" name="document-text" style=" font-size: 1.3rem;"></ion-icon>
      <ion-label class="ion-text-capitalize">
        <h4>Terms of Use</h4>
      </ion-label>
      <ion-icon slot="end" size="small" name="chevron-forward-outline" class="chevron"></ion-icon>
    </ion-item>
    <ion-item (click)="policy()">
      <ion-icon slot="start" name="lock-closed" style=" font-size: 1.3rem;"></ion-icon>
      <ion-label class="ion-text-capitalize">
        <h4>Data Policy</h4>
      </ion-label>
      <ion-icon slot="end" size="small" name="chevron-forward-outline" class="chevron"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/about']" routerLinkActive="active">
      <ion-icon slot="start" name="information-circle" style=" font-size: 1.3rem;"></ion-icon>
      <ion-label class="ion-text-capitalize">
        <h4>About</h4>
      </ion-label>
      <ion-icon slot="end" size="small" name="chevron-forward-outline" class="chevron"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list-header>
    <ion-label>Others</ion-label>
  </ion-list-header>
  <ion-list class="settings-list">
    <ion-item [routerLink]="['/feedback']" routerLinkActive="active">
      <ion-icon slot="start" ion-icon name="create-outline" style=" font-size: 1.3rem;"></ion-icon>
      <ion-label class="ion-text-capitalize">
        <h4>Feedback</h4>
      </ion-label>
      <ion-icon slot="end" size="small" name="chevron-forward-outline" class="chevron"></ion-icon>
    </ion-item>
    <ion-item (click)="Logout()">
      <ion-icon slot="start" name="log-out" style=" font-size: 1.3rem;"></ion-icon>
      <ion-label>
        <h4>Logout</h4>
      </ion-label>
      <ion-icon slot="end" size="small" name="chevron-forward-outline" class="chevron"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
