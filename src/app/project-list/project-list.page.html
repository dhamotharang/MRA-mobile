<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <img slot="secondary" src="assets/mra.png" class="navbar-logo" />
    <ion-title slot="secondary">Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row justify-content-center>
    <ion-col no-padding>
      <ion-row style="width: 100%;">
        <ion-searchbar  class="input-search" placeholder="Search here" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
        <!-- <ion-col size="10">
          <input class="input-search" placeholder="Search here">
        </ion-col>
        <ion-col size="2" class="align-text">
          <ion-icon class="search-icon" ios="search-outline" md="search-sharp"></ion-icon>
        </ion-col> -->
      </ion-row>
    </ion-col>
  </ion-row>



  <ion-list *ngIf='role == "volunteer" && navParam != "view"'>
    <ion-item no-padding *ngFor="let data of projectList | filter:filterTerm">
      <ion-label no-margin (click)="navNextPage(data)">
        <ion-row>
          <ion-col size="3">
            <img class="img-style" [src]="[data?.projectPicture]">
          </ion-col>
          <ion-col size="9">
            <p class="project-name">{{data?.projName}}</p>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- *ngIf='navParam != "join"' -->
  
  <ion-list *ngIf='(role == "volunteer" && navParam == "view") || role == "staff"'>
    <ion-item no-padding *ngFor="let data of projectList | filter:filterTerm">
      <ion-label no-margin (click)="navNextPage(data)">
        <ion-row>
          <ion-col size="3">
            <img class="img-style" [src]="[data?.proj?.projectPicture]">
          </ion-col>
          <ion-col size="9">
            <p class="project-name">{{data?.proj?.projName}}</p>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
