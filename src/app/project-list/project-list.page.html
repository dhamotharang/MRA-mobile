<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <img slot="secondary" src="assets/mra.png" class="navbar-logo" />
    <ion-title slot="secondary">Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row justify-content-center>
    <ion-col no-padding>
      <button class="search-box" ion-button color="light">
        <ion-row style="width: 100%;">
          <ion-col size="10">
            <input class="input-search" placeholder="Search here">
          </ion-col>
          <ion-col size="2" class="align-text">
            <ion-icon class="search-icon" ios="search-outline" md="search-sharp"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-col>
  </ion-row>



  <ion-list>
    <ion-item no-padding *ngFor='let data of projectList'>
      <ion-label no-margin (click)="navNextPage(data)">
        <ion-row>
          <ion-col size="3">
            <img class="img-style" [src]="[data?.projectPicture]">
          </ion-col>
          <ion-col size="9">
            <p class="project-name">{{data?.projName}}</p>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
